<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        İlaçlar
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-button fill="solid" color="success" [routerLink]="['/ilac-ekle']">Yeni İlaç Ekle</ion-button>
  
    <ion-card *ngFor="let ilac of ilacListesi">
      <ion-img src="{{ilac.ilacResim}}"></ion-img>
      <ion-card-content>
        <ion-card-title>
          {{ilac.ilacAd}}
          </ion-card-title>
        <p>
          {{ilac.ilacAciklama}}
        </p>
        <ion-button fill="solid" color="primary" slot="start">Alarm Kur</ion-button>
        <ion-button fill="solid" color="danger" (click)="ilacSil(ilac.ilacId)" slot="end">Sil</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
