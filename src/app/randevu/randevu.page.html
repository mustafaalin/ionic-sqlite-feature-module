<ion-header>
  <ion-toolbar>
    <ion-title>Doktor Randevu Al</ion-title>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input [(ngModel)]="txtDoktorAdi" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tarih(gg.aa.yyyy)</ion-label>
      <ion-input [(ngModel)]="txtDoktorTarih" type="text"></ion-input>

      <ion-input [(ngModel)]="txtDoktorSaat" type="text"></ion-input>
